<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fíguras geométricas | curso práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Fíguras geométricas</h1>
        <p>Este es el primer taller del curso práctico de javascript</p>
    </header>
    <main>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide los lados de tu cuadrado:
                <input type="number" id="InputCuadrado">                 
                <input type="button" value="Calcular perímetro" onclick="calcularPerimetroCuadrado()">
                <input type="button" value="Calcular área"  onclick="calcularAreaCuadrado()">            
            </label>
            <p> <br>  Escribe cuanto mide los lados de tu triángulo:</p>
            <label for="InputTrianguloA">
                <br> Lado A:
                <input type="number" id="InputTrianguloA">
            </label>
            <label for="InputTrianguloB">
                Lado B:
                <input type="number" id="InputTrianguloB">
            </label>
            <label for="InputTrianguloC">
                Lado C:
               <input type="number" id="InputTrianguloC">
           </label>

            <input type="button" value="Calcular perímetro" onclick="calcularPerimetroTriangulo()">
            <input type="button" value="Calcular area" onclick="calcularAreaTriangulo()">
        </form>

    </main>


    
    <script src="/figuras.js"></script>
</body>
</html>
